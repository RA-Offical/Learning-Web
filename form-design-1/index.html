<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Design One</title>
		<!-- Link to font icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<!-- Link to google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<!-- link to style sheets -->
		<link rel="stylesheet" href="./reset.css " />
		<link rel="stylesheet" href="./style.css " />
		<!-- Link to js -->
		<script src="./main.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="form-wrapper">
				<div class="profile-wrapper">
					<span class="profile-img"
						><i class="fa-regular fa-user"></i
					></span>
				</div>

				<form action="#" class="form">
					<div class="form-group">
						<label for="email" class="input-label">Email Id</label>
						<div class="input-group">
							<input
								id="email"
								type="email"
								class="input input__email"
								placeholder="johndoe@gmail.com"
								pattern="^\w+([\-]?\w+)*@\w+([\-]?\w+)*(\.\w{2,3})+$"
								autofocus
								tabindex="1"
							/>
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="input-label"
							>Password</label
						>
						<div class="input-group">
							<input
								id="password"
								type="password"
								class="input input__password"
								placeholder="Johndoe786@%$"
								pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,35}$"
								tabindex="2"
							/>
							<button
								type="button"
								class="btn toggle-password"
								tabindex="-1"
							>
								<i
									class="fa-regular fa-eye-slash pass-eye-slash hide"
								></i>
								<i class="fa-regular fa-eye pass-eye"></i>
							</button>
						</div>
					</div>

					<div class="action-group">
						<a href="#" class="forgot-link" tabindex="3"
							>Forgot Password?</a
						>
						<button
							type="submit"
							class="btn btn--login"
							tabindex="4"
						>
							Login
						</button>
					</div>
				</form>

				<button class="btn btn--create-account btn--block" tabindex="5">
					Create Account
				</button>
			</div>
		</div>
	</body>
</html>
